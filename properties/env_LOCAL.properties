jdbc.url=jdbc:mysql://127.0.0.1:3306/TIME_TRACKER
jdbc.username=root
jdbc.password=root
secret.key=asd
SHD.daily=0 0/5 * * * ? 
SHD.month=0 0 0/2 * * ? 
delete.TemporaryFlag=N
select.Exception=select * from CHROME_EXCEPTION_DETAILS where EMAIL_ID =? ORDER BY FROM_TIME
select.Temporary=select * from CHROME_TEMP_DETAILS ORDER BY EMAIL_ID,FROM_TIME
select.ExceptionAgentIds=select DISTINCT E.EMAIL_ID from CHROME_EXCEPTION_DETAILS E,AGENT_MASTER A WHERE A.EMAIL_ID=E.EMAIL_ID
select.AgentMaster=select IFNULL(AGENT_NAME,''),IFNULL(LOCATION_ID,''),IFNULL(HCM_SUPERVISOR_ID,0),IFNULL(HCM_SUPERVISOR_NAME,''),IFNULL(PROJECT_ID,0),IFNULL(BILLABLE,''),IFNULL(ON_OFF,''),IFNULL(AGENT_ID,0),IFNULL(SUB_PROJECT_ID,0),IFNULL(PROJECT_NAME,''),IFNULL(SUB_PROJECT_NAME,'') from AGENT_MASTER WHERE EMAIL_ID=?
insert.DayMaster=insert into DAY_MASTER(`DATE`, `EMAIL_ID`, `AGENT_NAME`,`SHIFT_DETAILS`,  `LOGIN_TIME`, `LOGOUT_TIME`,`LOCATION_ID`,`HCM_SUPERVISOR_ID`,`HCM_SUPERVISOR_NAME`,`PROJECT_ID`,`BILLABLE`,`ON_OFF`,`AGENT_ID`,`SUB_PROJECT_ID`,`PROJECT_NAME`,`SUB_PROJECT_NAME`) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)  
update.DayMaster=UPDATE DAY_MASTER SET LOGOUT_TIME=?,PROD=?,IDLE=?,BREAK=?,MEALS=?,HUDDLE=?,WELLNESS_SUPPORT=?,COACHING=?,TEAM_MEETING=?,FB_TRAINING=?,NON_FB_TRAINING=? WHERE EMAIL_ID=? AND DATE=?
select.ActivityHours=select SUM(TIMESTAMPDIFF(SECOND,FROM_TIME,TO_TIME)),ACTIVITY_CODE FROM DAY_DETAIL WHERE EMAIL_ID= ?  AND FROM_TIME >= ? AND TO_TIME <= ? GROUP BY ACTIVITY_CODE
delete.Temporary=DELETE FROM CHROME_TEMP_DETAILS WHERE EMAIL_ID = ?  AND FROM_TIME = ?
insert.TemporaryBkp=INSERT INTO `CHROME_TEMP_DETAILS_BKP` (`EMAIL_ID`,`FROM_TIME`,`TO_TIME`,`WEBSITE_USED`,`ACTIVITY_CODE`) VALUES(?,?,?,?,?)
insert.Exception=INSERT INTO `CHROME_EXCEPTION_DETAILS` (`EMAIL_ID`,`FROM_TIME`,`TO_TIME`,`WEBSITE_USED`,`ACTIVITY_CODE`,`ERROR_DESC`) VALUES(?,?,?,?,?,?)
insert.DayDetail=INSERT INTO `DAY_DETAIL` (`DATE`,`SNO`,`EMAIL_ID`,`FROM_TIME`,`TO_TIME`,`WEBSITE_USED`,`ACTIVITY_CODE`) VALUES(?,?,?,?,?,?,?)
select.ShiftTimings=SELECT SHIFT_FROM,SHIFT_TO FROM SHIFT_TIMINGS WHERE  CAST(SUBTIME(SHIFT_FROM, '00:30:00') AS TIME) <= ? AND CAST(ADDTIME(SHIFT_FROM, '00:30:00') AS TIME) >= ? AND LOCATION_ID = ? AND PROJECT_ID= ? AND SUB_PROJECT_ID = ?
select.ProjectDetails=SELECT PROJECT_ID,SUB_PROJECT_ID,LOCATION_ID FROM AGENT_MASTER WHERE  EMAIL_ID = ?
delete.Exception=DELETE FROM CHROME_EXCEPTION_DETAILS WHERE EMAIL_ID = ? AND FROM_TIME = ?
insert.Temporary=insert into CHROME_TEMP_DETAILS( `EMAIL_ID`,`FROM_TIME`,`TO_TIME`,`WEBSITE_USED`,`ACTIVITY_CODE`) values(?,?,?,?,?)
update.DayDetail=UPDATE DAY_DETAIL SET TO_TIME = ? WHERE EMAIL_ID = ? AND DATE = ? AND TO_TIME = ? AND ACTIVITY_CODE = ?
select.IdleInterval=select IFNULL(INTERVAL_SECS,90)  from CHROME_IDLE_INTERVAL WHERE PROJECT_ID = ? AND SUB_PROJECT_ID = ? AND LOCATION_ID = ?
select.DayDetailCount=select COUNT(*) from DAY_DETAIL WHERE DATE = ? AND EMAIL_ID = ?
select.DayDetailActivityCount=select COUNT(*) from DAY_DETAIL WHERE DATE= ? AND EMAIL_ID = ? AND TO_TIME = ? AND ACTIVITY_CODE = ?
select.DayMasterCount=select COUNT(*) from DAY_MASTER WHERE DATE= ? AND EMAIL_ID = ?
select.DayMasterLogOut=select IFNULL(LOGOUT_TIME,''),IFNULL(AGENT_ID,'')  from DAY_MASTER WHERE DATE= ? AND EMAIL_ID = ?
select.DayMasterLogIn=select IFNULL(LOGIN_TIME,'') from DAY_MASTER WHERE DATE = ? AND EMAIL_ID = ?
select.MonthMasterCount=select COUNT(*) from MONTH_MASTER WHERE AGENT_ID = ? AND MONTH = ? AND YEAR = ?
select.DayMaster=select EMAIL_ID,AGENT_ID,AGENT_NAME,SHIFT_DETAILS,PROJECT_ID,PROJECT_NAME,SUB_PROJECT_ID,SUB_PROJECT_NAME,LOCATION_ID,BILLABLE,ON_OFF,HCM_SUPERVISOR_ID,HCM_SUPERVISOR_NAME,SUM(PROD),SUM(IDLE),AVG(PROD),AVG(IDLE),SUM(BREAK),SUM(MEALS),SUM(HUDDLE),SUM(WELLNESS_SUPPORT),SUM(COACHING),SUM(TEAM_MEETING),SUM(FB_TRAINING),SUM(NON_FB_TRAINING),MONTH(DATE),YEAR(DATE) from DAY_MASTER  WHERE  MONTH(DATE) = ?  AND YEAR(DATE) = ? GROUP BY AGENT_ID, MONTH(DATE),YEAR(DATE)
insert.MonthMaster=INSERT INTO `MONTH_MASTER` (`MONTH`, `YEAR`, `EMAIL_ID`, `AGENT_ID`,`AGENT_NAME`, `SHIFT_DETAILS`,`PROJECT_ID`,`PROJECT_NAME`,`SUB_PROJECT_ID`, `SUB_PROJECT_NAME`,`LOCATION_ID`, `BILLABLE`,  `ON_OFF`,`HCM_SUPERVISOR_ID`,`HCM_SUPERVISOR_NAME`,`PROD_SUM`,`IDLE_SUM`,`PROD_AVG`,`IDLE_AVG`,`BREAK`,`MEALS`,`HUDDLE`,`WELLNESS_SUPPORT`,`COACHING`,`TEAM_MEETING`,`FB_TRAINING`,`NON_FB_TRAINING`  ) VALUES(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
update.MonthMaster=UPDATE `MONTH_MASTER` SET PROD_SUM = ?,IDLE_SUM = ? ,PROD_AVG = ? ,IDLE_AVG = ? ,BREAK = ? ,MEALS = ? ,HUDDLE = ? ,WELLNESS_SUPPORT = ? ,COACHING = ? ,TEAM_MEETING = ? ,FB_TRAINING = ? ,NON_FB_TRAINING = ? WHERE AGENT_ID = ? AND MONTH = ? AND YEAR = ?

